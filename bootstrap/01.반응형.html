    <style>
        body {
            height: 1000px;
            background-color: #25f874;
        }

        /* @media print -> 워터마크 추가

                background-color: #448;
            }
        }
        @media screen and (max-width:400px) {
            body {
                background-color: #587e34;
            }
        }
    </style>
