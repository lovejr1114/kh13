<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap design</title>

    <!-- font awesome 아이콘 CDN -->
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- jquery cdn -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>

    <!-- bootstrap -->
    <!-- <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.3/flatly/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>

    </style>

    <script type="text/javascript">

    </script>

</head>

<body>
    <div class="container-fluid">
        <div class="row my-4">
            <div class="offset-sm-2 col-sm-8 offset-md-3 col-md-6">

                <div class="row">
                    <div class="col">
                        <div class="p-4">
                            <h1 class="text-center">Pagination</h1>
                        </div>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col">
                        <nav aria-label="Page navigation example">
                            <ul class="pagination justify-content-center">
                                <!-- 
                                    justify-content 가로 명령 / align-items 세로 명령 
                                        : start , center , end
                                    정 가운데 오게 하려면 d-flex (display:flex) justify-content-center
                                -->
                                <li class="page-item"><a class="page-link" href="#">
                                    <i class="fa-solid fa-angle-left"></i>
                                </a></li>
                                <li class="page-item"><a class="page-link" href="#">1</a></li>
                                <li class="page-item"><a class="page-link" href="#">2</a></li>
                                <li class="page-item"><a class="page-link" href="#">3</a></li>
                                <li class="page-item"><a class="page-link" href="#">4</a></li>
                                <li class="page-item"><a class="page-link" href="#">5</a></li>
                                <li class="page-item"><a class="page-link" href="#">6</a></li>
                                <li class="page-item"><a class="page-link" href="#">7</a></li>
                                <li class="page-item"><a class="page-link" href="#">8</a></li>
                                <li class="page-item"><a class="page-link" href="#">9</a></li>
                                <li class="page-item"><a class="page-link" href="#">10</a></li>
                                <li class="page-item"><a class="page-link" href="#">
                                    <i class="fa-solid fa-angle-right"></i>
                                </a></li>
                            </ul>
                        </nav>
                    </div>
                </div>

                <!-- 모양을 좀 더 작게 만들고싶다 -->
                <div class="row mt-4">
                    <div class="col">
                        <nav aria-label="Page navigation example">
                            <ul class="pagination pagination-sm justify-content-center">
                                <!-- pagination-sm을 붙여준다.(규칙만 잘 알면 문서를 안봐도 할 수 있음) -->
                                <li class="page-item"><a class="page-link" href="#">
                                    <i class="fa-solid fa-angle-left"></i>
                                </a></li>
                                <li class="page-item disabled"><a class="page-link" href="#">1</a></li>
                                <!-- disabled는 클리하지 못하게! -->
                                <li class="page-item active"><a class="page-link" href="#">2</a></li>
                                <!-- 현재페이지 표시하기 = active -->
                                <li class="page-item"><a class="page-link" href="#">3</a></li>
                                <li class="page-item"><a class="page-link" href="#">4</a></li>
                                <li class="page-item"><a class="page-link" href="#">5</a></li>
                                <li class="page-item"><a class="page-link" href="#">6</a></li>
                                <li class="page-item"><a class="page-link" href="#">7</a></li>
                                <li class="page-item"><a class="page-link" href="#">8</a></li>
                                <li class="page-item"><a class="page-link" href="#">9</a></li>
                                <li class="page-item"><a class="page-link" href="#">10</a></li>
                                <li class="page-item"><a class="page-link" href="#">
                                    <i class="fa-solid fa-angle-right"></i>
                                </a></li>
                            </ul>
                        </nav>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
