<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap design</title>

    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <style>

    </style>

    <script type="text/javascript">

    </script>

</head>
<body>
    <!-- 
        Bootstrap의 자리 배치 방식
        - Bootstrap은 한 줄(row)를 12칸으로 본다
        - 디자인을 할 때 원하는 크기가 12칸 중, 몇 칸인지를 따져서 배치 (한 줄이 12칸)
     -->
     <div class="container-fluid">
        
        <!-- 1단 -->
        <div class="row">
            <div class="col">
                <h3>1단</h3>
            </div>
        </div>
        <!-- 
        <div class="row">
            <div class="col-12"> 1단은 col-12
                <h3>1단</h3>
            </div>
        </div> -->

        <!-- 2단 -->
        <div class="row">
            <div class="col"> <!-- 2단이면 col-6이다 -->
                <h2>2단</h2>
            </div>
            <div class="col">
                <h2>2단</h2>
            </div>
        </div>

        <!-- 3단 -->
        <div class="row">
            <div class="col"> <!-- 3단은 col-4-->
                <h2>3단</h2>
            </div>
            <div class="col">
                <h2>3단</h2>
            </div>
            <div class="col">
                <h2>3단</h2>
            </div>
        </div>

        <!-- 비대칭 배치 : col 사이즈를 다르게 준다. (w-10 이런 느낌!! )-->
        <div class="row">
            <div class="col-3">사이드바</div>
            <div class="col-9">메인컨텐츠</div>
        </div>

        <!-- 가운데 배치 -->
        <div class="row">
            <div class="offset-3 col-6">로그인화면</div>
        </div>

        <!-- 폭을 고려하여 가운데 배치(sm/md/lg/xl/xxl) -->
        <div class="row">
            <div class="offset-sm-3 col-sm-6">Small 배치</div>
        </div>
        <div class="row">
            <div class="offset-md-3 col-md-6">Medium 배치</div>
        </div>
        <div class="row">
            <div class="offset-lg-3 col-lg-6">Large 배치</div>
        </div>
        
     </div>

</body>
</html>
