<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 예제</title>

    <!-- 구글 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <!-- 내가 구현한 스타일 -->
    <link rel="stylesheet" type="text/css" href="../css/commons.css">
    <link rel="stylesheet" type="text/css" href="../css/test.css">

    <!-- font awesome 아이콘 CDN -->
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            font-family: 빙그레 메로나체, sans-serif;
        }

        .container {
            display: grid;
            margin-top: 50px;
            margin-bottom: 50px;
            padding: 60px;
            border: 1px solid #ffffff;
            background-color: #ffffff;
            box-shadow: 0 0 5px 5px rgb(255, 245, 213);
            padding: 60px;
        }

        .w-40 {
            width: 40%
        }

        .buyBox {
            border: 2px solid rgb(255, 227, 118);
            border-radius: 10px;
            padding: 10px;
        }

        .ms-100 {
            margin-left: 100px;
        }

        .typeTool {
            font-size: 16px;
            padding: 5px;
            outline: none;
            border: 1px solid #636e72;
            border-radius: 0.2em;
        }

        .btn-notpay {
            display: inline;
            color: #2d3436;
            background-color: rgb(233, 233, 233);
            text-align: center;
            cursor: pointer;
            border: none;
        }

        .btn-pay {
            display: inline;
            color: #2d3436;
            background-color: rgb(254, 210, 61);
            text-align: center;
            cursor: pointer;
            border: none;
        }
    </style>

    <!-- jquery cdn -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <!-- 내가 만든 스크립트 추가(jQuery를 사용했으니 jQuery CDN 아래 작성) -->
    <script src="commons.js"></script>
    <!-- javascript를 의도적으로 head 자리에 배치해서 가장 먼저 실행되도록 구현-->
    <script type="text/javascript">
        //하나씩 체크되게
        //카드일 때 
        function uncheckOtherRadios(clickedRadio) {
            var allRadios = document.querySelectorAll(".cardCheck, .meetCheck, .kakaoCheck");
            allRadios.forEach(function (radio) {
                if (radio !== clickedRadio) {
                    radio.checked = false;
                }
            });
        }

        function uncheckCard() {
            var cardCheck = document.querySelector(".cardCheck");
            if (cardCheck.checked) {
                uncheckOtherRadios(cardCheck);
            }
        }

        function uncheckMeet() {
            var meetCheck = document.querySelector(".meetCheck");
            if (meetCheck.checked) {
                uncheckOtherRadios(meetCheck);
            }
        }

        function uncheckKakao() {
            var kakaoCheck = document.querySelector(".kakaoCheck");
            if (kakaoCheck.checked) {
                uncheckOtherRadios(kakaoCheck);
            }
        }

        function checkPayRequired() {
            // 필수 체크박스의 상태를 가져옵니다.
            var cardCheckBox = document.querySelector(".cardCheck");
            var meetCheckBox = document.querySelector(".meetCheck");
            var kakaoCheckBox = document.querySelector(".kakaoCheck");

            // 버튼과 필수 체크박스를 연결합니다.
            var buttons = document.querySelectorAll(".buy");

            // 필수 체크박스 중 하나라도 선택되었는지 확인합니다.
            var isChecked = cardCheckBox.checked || meetCheckBox.checked || kakaoCheckBox.checked;

            buttons.forEach(function (button) {
                // 버튼에 대한 클래스를 변경하고 활성화/비활성화합니다.
                button.classList.remove("btn-notpay");
                button.classList.add(isChecked ? "btn-pay" : "btn-notpay");
                button.disabled = !isChecked;
            });
        }

        //결제하기 때 알림창
        $(function () {
            $(".buy").click(function () {
                var message = $(this).data("message");
                if (message == undefined) {
                    message = "결제 하시겠습니까?"
                }
                var yesChoice = window.confirm(message);
                if(yesChoice == true){
                    alert("결제가 완료되었습니다.");
                    return yesChoice;
                }
                else{
                    alert("결제가 취소되었습니다.");
                    return false;
                }
            });
        });

        //요청사항 글자 수
        function lengthCheck(){
            //에디터 읽기
            var editor = document.querySelector(".editor");
            var count = editor.value.length;

            //심화
            //- IME 방식의 경우까지 고려해서 글자 수 초과를 막는 방법은 없다
            //- input 이벤트 발생 시 실제 값을 불러와서 원하는 구간까지 잘라낸 뒤 재설정
            while(count > 100) {
                //1글자 자르는 코드
                var content = editor.value;
                editor.value = content.substring(0, content.length-1);
                count--;
            }
        };
    </script>
</head>

<body>

    <div class="container w-600">
        <div class="cell center">
            <h1>결제페이지</h1>
        </div>

        <div class="cell buyBox">
            <div class="cell flex-cell">가게 이름</div>
            <hr style="border-top: 1px solid rgb(255,227,118);">
            <div class="cell flex-cell">
                <div class="cell w-50">${ordersDto.itemName}</div>
                <div class="cell w-50">${ordersDto.itemQuantify}</div>
            </div>
            <div class="cell flex-cell">
                <div class="cell w-50">
                    ${ordersDto.itemPrice}
                    (개당가격 * 수량)
                </div>
                <div class="cell">
                    <i class="fa-solid fa-plus" style="color: #2d3436;"></i>
                </div>
                <div class="cell ms-10 w-40">배달비</div>
            </div>
            <div class="cell my-20">
                <label>
                    <h3>총 금액 = ${ordersDto.total}</h3>
                </label>
            </div>
        </div>

        <div class="cell">
            <select class="typeTool">
                <option value="">주문 타입</option>
                <option value="배달">배달</option>
                <option value="포장">포장</option>
            </select>
            <div class="fail-feedback">주문 타입을 선택하세요.</div>
        </div>
        <div class="cell">
            <label>요청사항</label>
            <input type="text" class="typeTool w-100 editor" oninput="lengthCheck();" placeholder="요청사항을 입력하세요.(최대 **글자)">
        </div>
        <div class="cell">
            <h2>
                결제 수단 선택
                <i class="fa-solid fa-asterisk red"></i>
            </h2>
            <div class="cell flex-cell my-30">
                <div class="w-50">
                    <span>
                        <input type="radio" class="cardCheck check-required" onclick="uncheckOtherRadios(this)"
                            oninput="checkPayRequired();">
                        카드 결제
                        <i class="fa-regular fa-credit-card gray"></i>
                    </span>
                </div>
                <div class="w-50">
                    <span>
                        <input type="radio" class="meetCheck check-required" onclick="uncheckOtherRadios(this)"
                            oninput="checkPayRequired();">
                        만나서 결제
                        <i class="fa-solid fa-sack-dollar gray"></i>
                    </span>
                </div>
                <div class="w-50">
                    <span>
                        <input type="radio" class="kakaoCheck check-required" onclick="uncheckOtherRadios(this)"
                            oninput="checkPayRequired();">
                        카카오 페이
                        <i class="fa-solid fa-comments-dollar gray"></i>
                    </span>
                </div>
            </div>
        </div>

        <form action="#" method="post">
            <div class="cell center mt-50">
                <button class="btn btn-notpay buy" disabled>결제하기</button>
            </div>
        </form>
    </div>

</body>

</html>
