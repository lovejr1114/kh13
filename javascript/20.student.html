<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 예제</title>
    <!-- 구글 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <!-- 내가 구현한 스타일 -->
    <link rel="stylesheet" type="text/css" href="../css/commons.css">
    <link rel="stylesheet" type="text/css" href="../css/test.css">

    <!-- font awesome 아이콘 CDN -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
    
    </style>
    <!-- javascript를 의도적으로 head 자리에 배치해서 가장 먼저 실행되도록 구현 -->
    <script type="text/javascript">
        function checkName() {
            var inputTarget = document.querySelector("[name=name]");
            
            var regex = /^[가-힣]{2,7}$/;
            var isValid = regex.test(inputTarget.value);

            inputTarget.classList.remove("success","fail");
            inputTarget.classList.add(isValid ? "success" : "fail");
            return isValid;
        }
        function checkKoreanScore() {
            var inputTarget = document.querySelector("[name=koreanScore]");

            var regex = /^[0-9]{1,3}$/;
            var isValid = regex.test(inputTarget.value);

            inputTarget.classList.remove("success","fail");
            inputTarget.classList.add(isValid ? "success" : "fail");
            return isValid;
        }
        function checkEnglishScore() {
            var inputTarget = document.querySelector("[name=englishScore]");

            var regex = /^[0-9]{1,3}$/;
            var isValid = regex.test(inputTarget.value);

            inputTarget.classList.remove("success","fail");
            inputTarget.classList.add(isValid ? "success" : "fail");
            return isValid;
        }
        function checkMathScore() {
            var inputTarget = document.querySelector("[name=mathScore]");

            var regex = /^[0-9]{1,3}$/;
            var isValid = regex.test(inputTarget.value);

            inputTarget.classList.remove("success","fail");
            inputTarget.classList.add(isValid ? "success" : "fail");
            return isValid;
        }
        function checkForm() {
            var isValid1 = checkName();
            var isValid2 = checkKoreanScore();
            var isValid3 = checkEnglishScore();
            var isValid4 = checkMathScore();
            return isValid1 && isValid2 && isValid3 && isValid4;
        }
    </script>
</head>
<body>

    <form action="?" method="post" autocomplete="off" onsubmit="return checkForm();">
    <div class="container w-500">
        <div class="cell center">
            <h1>학생 성적 정보</h1>
        </div>
        <div class="cell">
            <label>이름</label>
            <input type="text" name="name" class="tool w-100" 
                       placeholder="(ex) 김정은" onblur="checkName();">
            <div class="fail-feedback">한글을 입력하세요</div>
        </div>
        <div class="cell">
            <label>국어</label>
            <input type="text" name="koreanScore" class="tool w-100" 
                       placeholder="(ex) 0~100" onblur="checkKoreanScore();">
            <div class="fail-feedback">0~100 숫자를 입력하세요</div>
        </div>
        <div class="cell">
            <label>영어</label>
            <input type="text" name="englishScore" class="tool w-100" 
                       placeholder="(ex) 0~100" onblur="checkEnglishScore();">
            <div class="fail-feedback">0~100 숫자를 입력하세요</div>
        </div>
        <div class="cell">
            <label>수학</label>
            <input type="text" name="mathScore" class="tool w-100" 
                       placeholder="(ex) 0~100" onblur="checkMathScore();">
            <div class="fail-feedback">0~100 숫자를 입력하세요</div>
        </div>
        <div class="cell">
            <button class="btn positive w-100">
                <i class="fa-solid fa-book"></i>
                등록
            </button>
        </div>
    </div>
    </form>

</body>
</html>
