<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 예제</title>
    <!-- 구글 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <!-- 내가 구현한 스타일 -->
    <link rel="stylesheet" type="text/css" href="../css/commons.css">
    <link rel="stylesheet" type="text/css" href="../css/test.css">

    <!-- font awesome 아이콘 CDN -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .dummy {
            transition-property: width height;
            transition-timing-function: ease-out;
            transition-duration: 0.1s;
        }
    </style>
    <!-- javascript를 의도적으로 head 자리에 배치해서 가장 먼저 실행되도록 구현 -->
    <script type="text/javascript">
        
        function smallSize() {
            var target = document.querySelector(".dummy");
            target.style.width = "150px";
            target.style.height = "150px";
        }
        function normalSize() {
            var target = document.querySelector(".dummy");
            target.style.width = "300px";
            target.style.height = "300px";
        }
        function bigSize() {
            var target = document.querySelector(".dummy");
            target.style.width = "450px";
            target.style.height = "450px";
        }
    </script>
</head>
<body>

    <div class="container w-500">
        <div class="cell center">
            <h1>이미지 크기 조정하기</h1>
        </div>
        <div class="cell">
            <div class="cell center">
                <button class="btn" onclick="smallSize();">작게</button>
                <button class="btn" onclick="normalSize();">보통</button>
                <button class="btn" onclick="bigSize();">크게</button>
            </div>
            <div>
                <img  class="dummy" src="../css/image/egg.png" width="300" height="300">
            </div>
        </div>
    </div>

</body>
</html>
