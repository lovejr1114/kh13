<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 예제</title>
    <!-- 구글 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <!-- 내가 구현한 스타일 -->
    <link rel="stylesheet" type="text/css" href="../css/commons.css">
    <link rel="stylesheet" type="text/css" href="../css/test.css">

    <!-- font awesome 아이콘 CDN -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
    
    </style>
    <!-- javascript를 의도적으로 head 자리에 배치해서 가장 먼저 실행되도록 구현 -->
    <script type="text/javascript">
        function joinPr() {
            var inputTarget = document.querySelector(".temp");
            var text = inputTarget.value;

            //글자수 제한 표시
            var lengthTarget = document.querySelector(".lengthLimits");
            lengthTarget.textContent = text.length + "/1000";
            inputTarget.value = text.substring(0, 999);

            //넘어가면
            if (text.length > 1000) {
                lengthTarget.style.color = "red";
            }
            else {
                lengthTarget.style.color = ""; //색상 제거
            }
        }
    </script>
</head>
<body>

    <div class="container w-600">
        <div class="cell center">
            <h1>입사지원서</h1>
        </div>
        <div class="cell center">
            <div class="cell">
                <h2>(Q) 입사 후 20년 뒤에 본인의 모습을 예상해보세요.</h2>
            </div>
            <div class="cell">
                <textarea type="text" class="temp tool w-600" oninput="joinPr();"></textarea>
            </div>
            <div class="cell lengthLimits right"></div>
            <div class="cell"></div>
        </div>
    </div>

</body>
</html>
