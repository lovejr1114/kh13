<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 예제</title>

    <!-- 구글 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <!-- 내가 구현한 스타일 -->
    <link rel="stylesheet" type="text/css" href="../css/commons.css">
    <link rel="stylesheet" type="text/css" href="../css/test.css">

    <!-- font awesome 아이콘 CDN -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        
    </style>

    <!-- jquery cdn -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <!-- 내가 만든 스크립트 추가(jQuery를 사용했으니 jQuery CDN 아래 작성) -->
    <script src="commons.js"></script>
    <!-- javascript를 의도적으로 head 자리에 배치해서 가장 먼저 실행되도록 구현-->
    <script type="text/javascript">
        $(function(){
            var state = { memberNickValid : false }

            $("[name=memberNick]").blur(function(){
            // $("[name=memberNick]").on("input",function(){
                var regex = /^[ㄱ-ㅎㅏ-ㅣ가-힣0-9]{2,10}$/;
                var value = $(this).val();

                if(regex.test(value)) {
                    $.ajax({
                        url : "http://localhost:8080/checkMemberNick",
                        method : "post",
                        data : { memberNick : value },
                        success : function(response) {
                            if(response) { //사용 가능한 경우
                                state.memberNickValid = true;
                                $("[name=memberNick]").removeClass("success fail fail2").addClass("success");
                            }
                            else { //이미 사용 중인 경우
                                state.memberNickValid = false;
                                $("[name=memberNick]").removeClass("success fail fail2").addClass("fail2");
                            }
                        }
                    });
                }
                else { //형식이 맞지 않는 경우
                    state.memberNickValid = false;
                    $("[name=memberNick]").removeClass("success fail fail2").addClass("fail");
                }
            });
        });
    </script>
</head>
<body>

    <form action="?" method="post" autocomplete="off" class="check-form">
    <div class="container w-500">
        <div class="cell center">
            <h1>회원 닉네임 중복검사</h1>
        </div>
        <div class="cell">
            <label>닉네임</label>
            <input type="text" name="memberNick" class="tool w-100">
            <div class="success-feedback">등록 가능한 닉네임 입니다!</div>
            <div class="fail-feedback">닉네임은 2~10자로 작성 가능합니다.</div>
            <div class="fail2-feedback">이미 사용중인 닉네임입니다.</div>
        </div>  
    </div>
    </form>

</body>
</html>
