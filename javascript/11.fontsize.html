<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 예제</title>
    <!-- 구글 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <!-- 내가 구현한 스타일 -->
    <link rel="stylesheet" type="text/css" href="../css/commons.css">
    <link rel="stylesheet" type="text/css" href="../css/test.css">

    <!-- font awesome 아이콘 CDN -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
    .text
    {
        min-height: 500px;
    }
    </style>
    <!-- javascript를 의도적으로 head 자리에 배치해서 가장 먼저 실행되도록 구현 -->
    <script type="text/javascript">
        
        function smallSize() {
            var target =  document.querySelector(".text");
            target.style.fontSize = 12+"px";
        }
        function middleSize() {
            var target =  document.querySelector(".text");
            target.style.fontSize = 16+"px";
        }
        function bigSize() {
            var target =  document.querySelector(".text");
            target.style.fontSize = 24+"px";
        }
    </script>
</head>
<body>

    <div class="container w-500">
        <div class="cell center">
            <h1>글자 사이즈 조절하기</h1>
        </div>
        <div class="cell">
            <div class="cell">
                <textarea class="text tool tool-fixed w-100">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed eget pulvinar mi. Pellentesque sed ultricies urna. Curabitur efficitur justo nec dignissim condimentum. Quisque non orci vitae urna cursus vehicula. Aliquam erat volutpat. Aenean elementum lobortis sapien id gravida. Integer convallis eget ex convallis dignissim. In viverra interdum felis vitae dignissim. Maecenas dictum lacus non mauris cursus finibus. Curabitur bibendum accumsan dui, vehicula rutrum ex tempor vitae. In a risus ornare, lacinia massa sit amet, tristique lorem. Fusce dictum, lacus et lacinia vulputate, nisi tellus consectetur eros, non aliquet urna nulla sed massa. Fusce in dolor eget mi congue suscipit. Vivamus ultrices placerat malesuada.
                </textarea>
            </div>
            <div class="cell center">
                <button class="btn" onclick="smallSize();">작게</button>
                <button class="btn" onclick="middleSize();">보통</button>
                <button class="btn" onclick="bigSize();">크게</button>
            </div>
        </div>
    </div>

</body>
</html>
