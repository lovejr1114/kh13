<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 예제</title>
    <!-- 구글 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <!-- 내가 구현한 스타일 -->
    <link rel="stylesheet" type="text/css" href="../css/commons.css">
    <link rel="stylesheet" type="text/css" href="../css/test.css">

    <!-- font awesome 아이콘 CDN -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
         .dummy {
            transition-property: width, height;
            transition-duration: 0.1s;
            transition-timing-function: ease-out;
        }
    </style>
    <!-- javascript를 의도적으로 head 자리에 배치해서 가장 먼저 실행되도록 구현 -->
    <script type="text/javascript">
        window.onload = function() {
            var smallButton = document.querySelector(".btn-small");
            smallButton.addEventListener("click",function(){
                var imageSize = document.querySelector(".dummy");
                imageSize.style.width = "150px";
                imageSize.style.height = "150px";
            });

            var normalButton = document.querySelector(".btn-normal");
            normalButton.addEventListener("click",function(){
                var imageSize = document.querySelector(".dummy");
                imageSize.style.width = "300px";
                imageSize.style.height = "300px";
            });

            var bigButton = document.querySelector(".btn-big");
            bigButton.addEventListener("click",function(){
                var imageSize = document.querySelector(".dummy");
                imageSize.style.width = "450px";
                imageSize.style.height = "450px";
            });
        };
    </script>
</head>
<body>

    <div class="container w-500">
        <div class="cell center">
            <h1>이미지 크기 조정하기</h1>
        </div>
        <div class="cell center">
            <div class="cell">
                <button class="btn btn-small">작게</button>
                <button class="btn btn-normal">보통</button>
                <button class="btn btn-big">크게</button>
            </div>
            <div>
                <img  class="dummy" src="../css/image/ahh.jpg" width="300" height="300">
            </div>
        </div>
    </div>

</body>
</html>
