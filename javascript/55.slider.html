<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 예제</title>

    <!-- 구글 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <!-- 내가 구현한 스타일 -->
    <link rel="stylesheet" type="text/css" href="../css/commons.css">
    <!-- <link rel="stylesheet" type="text/css" href="../css/test.css"> -->

    <!-- font awesome 아이콘 CDN -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- swiper js cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <style>
        .swiper {
            width: 100%;
            height: 300px;
        }
    </style>

    <!-- jquery cdn -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <!-- 내가 만든 스크립트 추가(jQuery를 사용했으니 jQuery CDN 아래 작성) -->
    <script src="commons.js"></script>
    <!-- javascript를 의도적으로 head 자리에 배치해서 가장 먼저 실행되도록 구현-->
    <script type="text/javascript">
        $(function(){
            var swiper1 = new Swiper('.demo01', {
                // Optional parameters
                //direction: 'horizontal', //수평(horizontal) 또는 수직(vertical) (수평이 기본값)
                loop: true, // 슬라이드의 순환 여부 (false가 기본값, true/false)

                //페이지 네비게이터 관련 설정
                pagination: {
                    el: '.swiper-pagination', //el은 element(요소)를 의미
                    clickable : true, //클릭 가능 여부 설정 (점 누르면)
                    type : "bullets", //네비게이터 요소 모양 ('progressbar',  'bullets'(기본값),  'fraction')
                },

                // 이동 화살표
                navigation: {
                    nextEl: '.swiper-button-next', //다음버튼 선택자
                    prevEl: '.swiper-button-prev', //이전버튼 선택자
                    hideOnClick : true, //클릭하여 숨김처리
                },
                /*
                // And if we need scrollbar 스크롤바 안씀
                scrollbar: {
                    el: '.swiper-scrollbar',
                },
                */
            });


            var swiper2 = new Swiper('.demo02', {
                // Optional parameters
                //direction: 'horizontal', //수평(horizontal) 또는 수직(vertical) (수평이 기본값)
                loop: true, // 슬라이드의 순환 여부 (false가 기본값, true/false)

                // 자동 재생 설정
                autoplay : { 
                    delay:2000, //전환 간격 (ms)
                    pauseOnMouseEnter : true, //마우스가 올라가면 자동재생 중지
                 }, 

                //페이지 네비게이터 관련 설정
                pagination: {
                    el: '.swiper-pagination', //el은 element(요소)를 의미
                    clickable : true, //클릭 가능 여부 설정 (점 누르면)
                    type : "bullets", //네비게이터 요소 모양 ('progressbar',  'bullets'(기본값),  'fraction')
                },

                // 이동 화살표
                navigation: {
                    nextEl: '.swiper-button-next', //다음버튼 선택자
                    prevEl: '.swiper-button-prev', //이전버튼 선택자
                    hideOnClick : true, //클릭하여 숨김처리
                },
            });


            var swiper3 = new Swiper('.demo03', {
                // Optional parameters
                //direction: 'horizontal', //수평(horizontal) 또는 수직(vertical) (수평이 기본값)
                loop: true, // 슬라이드의 순환 여부 (false가 기본값, true/false)

                //이펙트 설정
                effect : "fade", //'slide'(기본값), 'fade', 'cube', 'coverflow', 'flip', 'creative(custom)'

                // 자동 재생 설정
                // autoplay : { 
                //     delay:2000, //전환 간격 (ms)
                //     pauseOnMouseEnter : true, //마우스가 올라가면 자동재생 중지
                //  }, 

                //페이지 네비게이터 관련 설정
                pagination: {
                    el: '.swiper-pagination', //el은 element(요소)를 의미
                    clickable : true, //클릭 가능 여부 설정 (점 누르면)
                    type : "bullets", //네비게이터 요소 모양 ('progressbar',  'bullets'(기본값),  'fraction')
                },

                // 이동 화살표
                navigation: {
                    nextEl: '.swiper-button-next', //다음버튼 선택자
                    prevEl: '.swiper-button-prev', //이전버튼 선택자
                    hideOnClick : true, //클릭하여 숨김처리
                },
            });
        });
    </script>
</head>
<body>

    <div class="container w-500">
        <div class="cell center">
            <h1>이미지 슬라이더(Swiper JS)</h1>
        </div>

        <div class="cell">
            <h2>기본 슬라이드</h2>
        </div>
        <div class="cell">
            <!-- Slider main container -->
            <div class="swiper demo01">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide"><img src="https://picsum.photos/id/12/500/300"></div>
                    <div class="swiper-slide"><img src="https://picsum.photos/id/31/500/300"></div>
                    <div class="swiper-slide"><img src="https://picsum.photos/id/10/500/300"></div>
                    <div class="swiper-slide"><img src="https://picsum.photos/id/14/500/300"></div>
                    <div class="swiper-slide"><img src="https://picsum.photos/id/22/500/300"></div>
                </div>
                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>
            
                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            
                <!-- If we need scrollbar 스크롤바 안씀
                <div class="swiper-scrollbar"></div> -->
            </div>
        </div>  

        <div class="cell">
            <h2>자동 슬라이드</h2>
        </div>
        <div class="cell">
            <!-- Slider main container -->
            <div class="swiper demo02">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide"><img src="https://picsum.photos/id/17/500/300"></div>
                    <div class="swiper-slide"><img src="https://picsum.photos/id/16/500/300"></div>
                    <div class="swiper-slide"><img src="https://picsum.photos/id/28/500/300"></div>
                    <div class="swiper-slide"><img src="https://picsum.photos/id/35/500/300"></div>
                    <div class="swiper-slide"><img src="https://picsum.photos/id/29/500/300"></div>
                </div>
                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>
            
                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
        </div>  

        <div class="cell">
            <h2>전환 효과 설정 슬라이드</h2>
        </div>
        <div class="cell">
            <!-- Slider main container -->
            <div class="swiper demo03">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide"><img src="https://picsum.photos/id/38/500/300"></div>
                    <div class="swiper-slide"><img src="https://picsum.photos/id/42/500/300"></div>
                    <div class="swiper-slide"><img src="https://picsum.photos/id/40/500/300"></div>
                    <div class="swiper-slide"><img src="https://picsum.photos/id/59/500/300"></div>
                    <div class="swiper-slide"><img src="https://picsum.photos/id/62/500/300"></div>
                </div>
                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>
            
                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
        </div>  
    </div>

</body>
</html>
