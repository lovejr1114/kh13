<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이콘 배치</title>
    <link rel="stylesheet" type="text/css" href="commons.css">
    <link rel="stylesheet" type="text/css" href="test.css">

    <!-- font awesome 아이콘 CDN -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /*
            글자 색상 디자인
        */
        .red { color: #d63031; }
        .orange { color: #fdcb6e; }
        .yellow { color: #ffeaa7; }
        .green {color:#00b894;}
        .skyblue { color:#74b9ff;}
        .blue {color:#0984e3;}
        .purple { color:#6c5ce7;}
        .black {color:#2d3436;}
        .gray {color:#636e72;}
        .white {color:white}
    </style>
</head>
<body>
   
    <div class="container w-500">
        <div class="cell center">
            <h1>아이콘 디자인</h1>
        </div>
        <div class="cell">
            <!-- i 태그는 이탤릭체 처리를 위한 태그입니다 -->
            <i class="fa-solid fa-user"></i>
            <i class="fa-regular fa-square-plus"></i>
            <i class="fa-solid fa-cart-shopping"></i>
            <i class="fa-regular fa-credit-card"></i>
            <i class="fa-solid fa-location-dot"></i>
            <i class="fa-solid fa-coins"></i>
            <i class="fa-solid fa-heart"></i>
            <i class="fa-regular fa-image"></i>
            <i class="fa-regular fa-thumbs-up"></i>
            <i class="fa-solid fa-share-nodes"></i>
            <i class="fa-solid fa-comments"></i>
            <i class="fa-solid fa-thumbtack"></i>
            <i class="fa-solid fa-asterisk"></i>
            <i class="fa-solid fa-file-import"></i>
            <i class="fa-solid fa-bars"></i>
            <i class="fa-solid fa-bookmark"></i>
            <i class="fa-solid fa-motorcycle"></i>
            <i class="fa-solid fa-bicycle"></i>
            <i class="fa-solid fa-person-walking"></i>
            <i class="fa-solid fa-bag-shopping"></i>
        </div>

        <div class="cell">
            <i class="fa-solid fa-comments" style="font-size: 30px;"></i>
            <i class="fa-solid fa-comments fa-1x"></i>
            <i class="fa-solid fa-comments fa-2x"></i>
            <i class="fa-solid fa-comments fa-3x"></i>
            <i class="fa-solid fa-comments fa-4x"></i>
            <i class="fa-solid fa-comments fa-5x"></i>
            <i class="fa-solid fa-comments fa-6x"></i>
            <i class="fa-solid fa-comments fa-7x"></i>
        </div>
        <div class="cell">
            아이디 <i class="fa-solid fa-asterisk"></i>
        </div>
        <div class="cell">
            <button class="btn positive">
                <i class="fa-solid fa-gear fa-spin"></i>
                설정
            </button>
            <button class="btn negative">
                <i class="fa-solid fa-heart fa-beat"></i>
                좋아요
            </button>
            <button class="btn positive">
                <i class="fa-solid fa-bell fa-shake"></i>
                알람
            </button>
        </div>
    </div>

</body>
</html>
